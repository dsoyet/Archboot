# SETUP archboot-cpio.sh parameters, other mkinitcpio parameters are not supported!

# Kernel is defined in this config file
KERNEL="/usr/lib/modules/*/vmlinuz"

HOOKS=(cache cache_cleanup firmware firmware_cleanup \
common_modules block_modules kms base_common \
base_common_cleanup base base_cleanup filesystems \
filesystems_cleanup net net_cleanup acpi \
cpufreq devicemapper hypervisor net_common \
dmidecode platform wireless installer_common \
installer installer_cleanup clock vconsole \
motd mdadm lvm2 remote kexec \
efibootmgr pciutils usbutils smartmontools \
licenses neovim secure_boot efivar lshw)

# COMPRESSION
# Use this to compress the initramfs image. By default, gzip compression
# is used. Use 'cat' to create an uncompressed image.
COMPRESSION="zstd"
#COMPRESSION="gzip"
#COMPRESSION="bzip2"
#COMPRESSION="lzma"
#COMPRESSION="xz"
#COMPRESSION="lzop"
#COMPRESSION="lz4"

# COMPRESSION_OPTIONS
# Additional options for the compressor
#COMPRESSION_OPTIONS=()
MODULES_DECOMPRESS="no"
