# SETUP archboot-cpio.sh parameters, other mkinitcpio parameters are not supported!

# Kernel is defined in this config file
KERNEL="/usr/lib/modules/*/vmlinuz"

HOOKS=(firmware common_modules block_modules kms \
base_common base installer_common installer \
clock vconsole acpi motd net_common \
net devicemapper mdadm lvm2 \
filesystems remote cpufreq kexec \
efibootmgr pciutils usbutils smartmontools \
licenses wireless neovim platform \
hypervisor dmidecode secure_boot efivar \
lshw)

# COMPRESSION
# Use this to compress the initramfs image. By default, gzip compression
# is used. Use 'cat' to create an uncompressed image.
COMPRESSION="zstd"
#COMPRESSION="gzip"
#COMPRESSION="bzip2"
#COMPRESSION="lzma"
#COMPRESSION="xz"
#COMPRESSION="lzop"
#COMPRESSION="lz4"

# COMPRESSION_OPTIONS
# Additional options for the compressor
COMPRESSION_OPTIONS=(-19)
MODULES_DECOMPRESS="no"
