prompt @@PROMPT@@
timeout @@TIMEOUT@@
display boot.msg
F1 boot.msg
F2 options.msg
default arch
label arch
kernel vmlinuz
append initrd=initrd.img @@KERNEL_BOOT_OPTIONS@@
label arch64
kernel vm64
append initrd=initrd64.img @@KERNEL_BOOT_OPTIONS@@
label lowmem
kernel vmlinuz
append initrd=lowmem.img @@KERNEL_BOOT_OPTIONS@@
label lowmem64
kernel vm64
append initrd=lowmem64.img @@KERNEL_BOOT_OPTIONS@@