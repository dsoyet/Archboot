rmmod tpm
if [ ${grub_platform} == "efi" ]; then
    insmod all_video
    insmod efi_gop
    if [ ${grub_cpu} == "x86_64" ]; then
        insmod efi_uga
    elif [ ${grub_cpu} == "i386" ]; then
        insmod efi_uga
    fi
elif [ ${grub_platform} == "pc" ]; then
    insmod vbe
    insmod vga
    insmod png
fi
insmod video_bochs
insmod video_cirrus
insmod font
insmod serial
serial --unit=0 --speed=115200
if loadfont ter-u16n ; then
    insmod gfxterm
    set gfxmode="auto"
    set gfxpayload="keep"
    terminal_input console serial
    terminal_output gfxterm serial
    background_image /boot/grub/archboot-background.png
fi

set timeout="10"

function _menu_running {
    echo "Running menu entry:"
    echo "${chosen} ..."
    echo "Please wait ..."
    }

function _secure_boot_tools {
    menuentry "Secure Boot KeyTool" {
        _menu_running
        search --no-floppy --set=root --file /efi/boot/VMLINUZ_X64
        chainloader /boot/tools/keytool.efi
    }
    menuentry "Secure Boot HashTool" {
        _menu_running
        search --no-floppy --set=root --file /efi/boot/VMLINUZ_X64
        chainloader /boot/tools/hashtool.efi
    }
}

function _efi_shell {
    if [ ${grub_cpu} == "x86_64" ]; then
        menuentry "UEFI Shell" {
            _menu_running
            search --no-floppy --set=root --file /efi/boot/VMLINUZ_X64
            chainloader /boot/tools/shellx64.efi
        }
    elif [ ${grub_cpu} == "i386" ]; then
        menuentry "UEFI Shell" {
            _menu_running
            search --no-floppy --set=root --file /efi/boot/VMLINUZ_X64
            chainloader /boot/tools/SHELLIA32.EFI
        }
    fi
}

if [ ${grub_platform} == "pc" ]; then
    set default="Archboot Arch Linux X86_64 - BIOS Mode"
    menuentry "Archboot Arch Linux x86_64 - BIOS Mode" {
        _menu_running
        linux /boot/vmlinuz-x86_64 rootfstype=ramfs console=ttyS0,115200 console=tty0 audit=0
        initrd /boot/intel-ucode.img  /boot/amd-ucode.img /boot/initramfs-x86_64.img
    }
    menuentry "Memory Tester (memtest86+)" {
        _menu_running
        linux16 /boot/memtest.bin
    }
fi

if [ ${grub_platform} == "efi" ]; then
    if [ ${grub_cpu} == "x86_64" ]; then
        set default="Archboot Arch Linux x86_64"
        menuentry "Archboot Arch Linux x86_64" {
            _menu_running
            linux /boot/vmlinuz-x86_64 rootfstype=ramfs console=ttyS0,115200 console=tty0 audit=0
            initrd /boot/intel-ucode.img  /boot/amd-ucode.img /boot/initramfs-x86_64.img
        }
        _efi_shell
    elif [ ${grub_cpu} == "arm64" ]; then
        set default="Archboot Arch Linux AA64"
        menuentry "Archboot Arch Linux AA64" {
            _menu_running
            linux /boot/Image-aarch64.gz rootfstype=ramfs nr_cpus=1 console=ttyAMA0,115200 console=tty0 loglevel=4 audit=0
            initrd /boot/amd-ucode.img /boot/initramfs-aarch64.img
        }
    elif [ ${grub_cpu} == "i386" ]; then
        set default="Archboot Arch Linux x86_64 - EFI MIXED MODE"
        menuentry "Archboot Arch Linux x86_64 - EFI MIXED MODE" {
                _menu_running
                linux /boot/vmlinuz-x86_64 rootfstype=ramfs _IA32_UEFI=1 console=ttyS0,115200 console=tty0 audit=0
                initrd /boot/intel-ucode.img  /boot/amd-ucode.img /boot/initramfs-x86_64.img
        }
        _efi_shell
    fi
    submenu "UEFI Secureboot Tools" {
        _secure_boot_tools
    }
    menuentry "Enter Firmware Setup" {
        _menu_running
        fwsetup
    }
    if [ ${grub_cpu} == "x86_64" ]; then
        menuentry "Memory Tester (memtest86+)" {
            _menu_running
            search --no-floppy --set=root --file /efi/boot/VMLINUZ_X64
            linux /boot/tools/memtest.efi
        }
    fi
fi

menuentry "System reboot" {
    _menu_running
    reboot
}

menuentry "System shutdown" {
    _menu_running
    halt
}

menuentry "Exit GRUB" {
    _menu_running
    exit
}
